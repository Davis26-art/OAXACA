                <img src="imagenes/montealban.jpg" alt="Monte Albán, capital zapoteca" width="400" border="3">

            </figure>
        </section>

                <img src="imagenes/iglesia.jpg" alt="Iglesia de Santo Domingo de Guzmán" width="400" border="3">
